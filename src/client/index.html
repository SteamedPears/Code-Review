<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeReview</title>
    <link href="styles/codemirror.css" rel="stylesheet">
    <link href="styles/persona-buttons.css" rel="stylesheet">
    <link href="styles/view.css" rel="stylesheet">
    <link href="scripts/lib/intro.js-0.2.1/minified/introjs.min.css" rel="stylesheet">
    <link href="scripts/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
  </head>
  <body>
    <h1 id="title"><a href="index.html">CodeReview</a></h1>

      Try our
      <a id="bookmarklet">bookmarklet</a>
      by dragging the link to your bookmarks bar.
      <script>
        (function() {
          var bookmarklet_link =
          "javascript:(function(){window.codeReview&&window.codeReview.exit();var a=document.createElement('script');a.src='"
            + window.location.protocol + '//' + window.location.host
            + "/bookmarklet/bookmarklet.min.js';(document.head||document.body).appendChild(a)})();";
          document.getElementById("bookmarklet").href = bookmarklet_link;
        })();
      </script>
    <aside id="user-id">
      <span id="user-label">
        Signed in as:
        <span id="user-email"></span>
      </span>
      <button id="persona-login" class="persona-button">
        <span id="persona-button-text">Sign in</span>
      </button>
      <button id="tutorial-btn" class="btn btn-success">
        Tutorial
      </button>
      <a title="Code Review is made by the Steamed Pears" href="http://steamedpears.com">
        <img src="images/simple_pear.png" alt="Steamed Pears">
      </a>
    </aside>
    <br clear="all">
    <div id="error"></div>
    <form id="code-form" action="/do/newcode" method="POST">
      <div id="code">
        <textarea name="text" id="code-view"></textarea>
      </div>
      <div id="comment-info"></div>
      <div id="code_controls" class="right-side">
        <div>
      <label for="lang">Syntax Highlighting:</label>
      <select id="lang" name="lang" ></select>
      </div>
      <div>
      <button type="submit" class="btn btn-success btn-large">
        Submit
      </button>
      </div>
    </div>
    </form>
    <div id="comment_controls" class="right-side">
      <div id="comment-old"></div>
      <div id="comment-new">
        <form id="comment-form" method="POST" action="/do/newcomment">
          <input type="hidden" name="code_id" id="code-id" value="-1">
          <input type="hidden" name="line_start" id="line-start" value="-1">
          <input type="hidden" name="line_end" id="line-end" value="-1">
          Commenting as: <span id="comment-user">Anonymous</span>
          <p>
            Commenting on:
            <span id="line-start-num">?</span>-<span id="line-end-num">?</span>
            <br>
            <textarea id="text" name="text"></textarea><br>
            <textarea id="diffs" name="diffs"></textarea><br>
            <button id="comment-submit-button" class="btn btn-success btn-large" type="submit">
              Submit
            </button>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
