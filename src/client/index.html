<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeReview</title>
    <link href="styles/codemirror.css" rel="stylesheet" />
    <link href="styles/view.css" rel="stylesheet">
    <link href="scripts/lib/intro.js-0.1.0/minified/introjs.min.css" rel="stylesheet">
    <link href="scripts/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
  </head>
  <body>
    <h1><a href="index.html">CodeReview</a></h1>
    <div id="error"></div>
    <div id="tutorial">
      <a id="tutorialBtn" class="btn btn-large btn-success" href="javascript:void(0);">
        Show me how
      </a>
    </div>
    <form id="code-form" action="/do/newcode" method="POST">
      <div id="code">
        <textarea name="text" id="code-view"></textarea>
      </div>
      <div id="comment-info"></div>
      <div id="code_controls" class="right-side">
        <div>
      <label for="lang">Syntax Highlighting:</label>
      <select id="lang" name="lang" ></select>
      </div>
      <div>
      <input type="submit" value="Submit Code" />
      </div>
    </div>
    </form>
    <div id="comment_controls" class="right-side">
      <div id="comment-old"></div>
      <div id="comment-new">
        <form id="comment-form" method="POST" action="/do/newcomment">
          <input type="hidden" name="code_id" id="code-id" value="-1" />
          <input type="hidden" name="line_start" id="line-start" value="-1" />
          <input type="hidden" name="line_end" id="line-end" value="-1" />
          <input type="text" name="user" id="user" value="Anonymous" />
          <p>
            Commenting on:
            <span id="line-start-num">?</span>-<span id="line-end-num">?</span>
            <br/>
            <textarea id="text" name="text"></textarea><br />
            <textarea id="diffs" name="diffs"></textarea><br />
            <input id="comment-submit-button" type="submit" value="Submit Comment" />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
