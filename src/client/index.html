<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>CodeReview</title>
    <link href="styles/codemirror.css" rel="stylesheet" />
    <link href="styles/view.css" rel="stylesheet">
    <script data-main="scripts/main" src="scripts/lib/require-jquery.js"></script>
  </head>
  <body>
	<h1><a href="index.html">CodeReview</a></h1>
	<div id="error"></div>
    <div id="instructions">
		Insert the code you would like reviewed then
		hit submit, and share the url with your reviewers.
    </div>
	<form action="/do/newcode" method="POST" enctype="multipart/form-data">
      <div class="clear">
        <div id="code">
          <textarea id="code-view"></textarea>
        </div>
        <div id="comment-info"></div>
        <div id="right-side">
          <div>
		    <label for="language_id">Syntax Highlighting:</label>
		    <select id="language_id" name="language_id" ></select>
	      </div>
	      <div>
		    <input type="submit" value="Submit Code" />
	      </div>
		  <div id="comment-new">
		    <form id="comment-form" enctype="multipart/form-data" 
				  method="POST" action="/do/newcomment">
			  <input type="hidden" name="code_id" id="code-id" value="-1" />
			  <input type="hidden" name="line_start" id="line-start" value="-1" />
			  <input type="hidden" name="line_end" id="line-end" value="-1" />
			  <input type="text" name="user" id="user" value="Anonymous" />
			  <p>
			    Commenting on:
			    <span id="line-start-num">?</span>-<span id="line-end-num">?</span>
                <br/>
			    <textarea id="text" name="text"></textarea><br />
			    <textarea id="diffs" name="diffs"></textarea><br />
			    <input type="submit" value="Submit Comment" />
			  </p>
		    </form>
		  </div>
	    </div>
	  </div>
	</form>
  </body>
</html>
